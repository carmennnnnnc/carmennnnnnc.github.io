<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人介紹頁</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #FDE7A6;
    }

    .container {
      width: 393px;
      margin: 0 auto;
      border: 1px solid #000;
    }

    header {
      background-color: #740B0B;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      background: #FDE7A6;
      color: #740B0B;
      padding: 5px 10px;
      border-radius: 10px;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      gap: 8px;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: #FDE7A6;
      border-radius: 50%;

      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .avatar-tuu {
      background-image: url("./tu.jpg");
    }

    .avatar-jill {
      background-image: url("./jil.jpg");
    }

    .avatar-yu {
      background-image: url("./yu.jpg");
    }

    .profile {
      padding: 20px;
    }

    .avatar {
      width: 160px;
      height: 200px;
      border: 1px solid black;
      background-color: #fff;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      color: #740B0B;
      margin-top: 10px;
    }

    .info {
      font-size: 14px;
      margin-top: 5px;
      color: #333;
    }

    .tags {
      margin-top: 10px;
    }

    .tag {
      display: inline-block;
      background-color: #740B0B;
      color: white;
      border-radius: 20px;
      padding: 5px 10px;
      margin-right: 5px;
      margin-top: 5px;
      font-size: 13px;
    }

    .section-title {
      font-weight: bold;
      font-size: 18px;
      color: #740B0B;
      margin: 20px 0 10px;
    }

    .audio-list {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .audio-item {
      background-color: #ccc;
      width: 100px;
      height: 100px;
      text-align: center;
      font-size: 12px;
      padding: 5px;
    }

    .about-me {
      background-color: #740B0B;
      color: white;
      border-radius: 30px;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
      position: relative;
    }

    .about-me img {
      width: 200px;
    }

    .label {
      position: absolute;
      font-size: 12px;
      font-weight: bold;
    }

    .label.north-face {
      top: 30px;
      left: 40px;
    }

    .label.plain-me {
      top: 90px;
      left: 100px;
    }

    .label.adidas {
      bottom: 60px;
      right: 80px;
    }

    .label.puma {
      bottom: 30px;
      right: 60px;
    }

    .player-container {
      display: flex;
      gap: 20px;
      margin: 30px;
    }

    .audio-player {
      width: 60px;
      height: 60px;
      background-color: #740B0B;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .audio-player button {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    .audio-player button:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-left">新生代女團</div>
      <div class="header-right">
        <div class="circle avatar-jill">
        </div>
        <div class="circle avatar-tuu">
        </div>
        <div class="circle avatar-yu">
        </div>
      </div>
    </header>

    <div class="profile">
      <div class="profile-box">
        <div class="avatar">
          <img width="100%" height="100%" style="object-fit: cover;" src="./carmen.jpg" alt="個人穿搭">
        </div>
        <div class="profile-info">
          <div class="name">Carmen</div>
          <div class="info">91.11.15<br>Scorpio / ENFJ</div>
          <div class="tags">
            <span class="tag">#喝牛奶</span>
            <span class="tag">#愛睡覺</span>
            <span class="tag">#偷懶怪</span>
          </div>
        </div>
      </div>

      <!-- Audio 區塊 -->
      <div style="padding: 0 16px;">
        <h3 style="color: #75070C;">Audio</h3>
        <div style="display: flex; flex-direction: column; gap: 12px; margin-top: 8px;">

          <!-- 音檔1 -->
          <div>
            <div class="audio-player" onclick="togglePlay(0)">
              <button id="btn0">►</button>
            </div>
            <p style="margin: 0; color: #75070C;">卡卡的夢想鬧鐘</p>
            <audio id="audio0" controls style="width: 100%;">
              <source src="./kaka.mp3" type="audio/mpeg">
              您的瀏覽器不支援音訊播放。
            </audio>
          </div>

          <!-- 音檔2 -->
          <div>
             <div class="audio-player" onclick="togglePlay(1)">
              <button id="btn1">►</button>
            </div>
            <p style="margin: 0; color: #75070C;">《蘑斯特百味手冊》Trailer</p>
            <audio id="audio1" controls style="width: 100%;">
              <source src="./most.mp3" type="audio/mpeg">
              您的瀏覽器不支援音訊播放。
            </audio>
          </div>

          <!-- 音檔3 -->
          <div>
             <div class="audio-player" onclick="togglePlay(2)">
              <button id="btn2">►</button>
            </div>
            <p style="margin: 0; color: #75070C;">《轉向更懂愛》Trailer</p>
            <audio id="audio2" controls style="width: 100%;">
              <source src="./love.mp3" type="audio/mpeg">
              您的瀏覽器不支援音訊播放。
            </audio>
          </div>

        </div>

        <div class="section-title">About Me</div>
        <div class="about-me">
          <img src="./full body.png" alt="個人穿搭">
          <div class="label north-face">The North Face</div>
          <div class="label plain-me">Plain Me</div>
          <div class="label adidas">Adidas</div>
          <div class="label puma">Puma</div>
        </div>
      </div>
    </div>
    <script>
      const audios = [
        document.getElementById('audio0'),
        document.getElementById('audio1'),
        document.getElementById('audio2')
      ];

      const buttons = [
        document.getElementById('btn0'),
        document.getElementById('btn1'),
        document.getElementById('btn2')
      ];

      function togglePlay(index) {
        audios.forEach((audio, i) => {
          if (i === index) {
            if (audio.paused) {
              audio.play();
              buttons[i].textContent = '❚❚';
            } else {
              audio.pause();
              buttons[i].textContent = '►';
            }
          } else {
            audio.pause();
            buttons[i].textContent = '►';
          }
        });
      }

      // 若播放完畢，將按鈕還原成播放符號
      audios.forEach((audio, i) => {
        audio.addEventListener('ended', () => {
          buttons[i].textContent = '►';
        });
      });
    </script>
</body>

</html>
