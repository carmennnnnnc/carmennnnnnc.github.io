<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人介紹頁</title>
  <style>
    

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #FDE7A6;
    }

    .container {
      width: 393px;
      border: 1px solid #000;
      width: 393px;
      background-color: #FDE7A6;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
      margin: 0 auto;
      overflow: hidden;
    }

    header {
      background-color: #740B0B;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      background: #FDE7A6;
      color: #740B0B;
      padding: 5px 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 20px;
    }

    .header-right {
      display: flex;
      gap: 8px;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: #FDE7A6;
      border-radius: 50%;

      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .avatar-tuu {
      background-image: url("./tu.jpg");
    }

    .avatar-jill {
      background-image: url("./jil.jpg");
    }

    .avatar-yu {
      background-image: url("./yu.jpg");
    }

    .profile {
      padding: 20px;
    }

    .avatar {
      width: 160px;
      height: 200px;
      border: 1px solid black;
      background-color: #fff;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      color: #740B0B;
      margin-top: 10px;
    }

    .info {
      font-size: 14px;
      margin-top: 5px;
      color: #740B0B;
      font-weight: 200;
    }

    .tags {
      margin-top: 10px;

    }

    .tag {
      background-color: #740B0B;
      color: #FDE7A6;
      border-radius: 20px;
      padding: 5px 10px;
      margin-top: 5px;
      font-size: 15px;
      width: fit-content;
    }

    .section-title {
      font-weight: bold;
      font-size: 18px;
      color: #740B0B;
      margin: 20px 0 10px;
    }

    .audio-list {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .audio-item {
      background-color: #ccc;
      width: 100px;
      height: 100px;
      text-align: center;
      font-size: 12px;
      padding: 5px;
    }

    .about-me {
      background-color: #740B0B;
      color: white;
      border-radius: 30px;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
      position: relative;
    }

    .about-me img.fullbody {
      width: 200px;
    }

    .label {
      position: absolute;
      font-size: 16px;
      font-weight: bold;
      color: #FDE7A6;
    }

    .label.north-face {
      top: 30px;
      left: 40px;
    }

    .label.plain-me {
      top: 90px;
      left: 100px;
    }

    .label.adidas {
      bottom: 60px;
      right: 80px;
    }

    .label.puma {
      bottom: 30px;
      right: 60px;
    }

    .arrow {
      position: absolute;
      width: 40px; 
      /* 視需要調整大小 */
    }

    /* 各個箭頭的位置 */
    .arrow-north-face {
      top: 30px;
      left: 130px;
      /* 放在 The North Face 文字旁邊 */
      transform: rotate(180deg);
      /* 指向左邊 */
    }

    .arrow-plain-me {
      top: 90px;
      left: 180px;
      transform: rotate(180deg);
    }

    .arrow-adidas {
      bottom: 60px;
      right: 130px;
      /* 放在 Adidas 文字右邊 */
    }

    .arrow-puma {
      bottom: 30px;
      right: 110px;
    }

    .player-container {
      display: flex;
      gap: 20px;
      margin: 30px;
    }

    .audio-player {
      width: 28px;
      height: 28px;
      background-color: #740B0B;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .audio-player button {
      background: none;
      border: none;
      color: #fff;
      font-size: 19px;
      cursor: pointer;
    }

    .audio-player button:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-left">HELLOKITTY
      </div>
      <div class="header-right">
        <div class="circle avatar-jill">
        </div>
        <div class="circle avatar-tuu">
        </div>
        <div class="circle avatar-yu">
        </div>
      </div>
    </header>

    <div class="profile">
      <div class="profile-box" style="display: flex;
      justify-content: space-between;">
        <div class="avatar">
          <img width="100%" height="100%" style="object-fit: cover;" src="./carmen.jpg" alt="個人穿搭">
        </div>
        <div class="profile-info" style="width: 45%;">
          <div class="name">Carmen</div>
          <div class="info">91.11.15<br>Scorpio / ENFJ</div>
          <div class="tags">
            <div class="tag" style="margin-right: auto;">#喝牛奶</div>
            <div class="tag" style="margin-right: auto; margin-left: auto;">#愛睡覺</div>
            <div class="tag" style="margin-left: auto;">#偷懶怪</div>
          </div>
        </div>
      </div>

      <!-- Audio 區塊 -->
      <div>
        <h3 style="color: #75070C; font-size: 30px; margin-top: 20px; margin-bottom: 20px;">Audio</h3>

        <div style="display: flex; justify-content: space-between; gap: 12px; margin-top: 8px; flex-wrap: wrap;">

          <!-- 音檔1 -->
          <div style="width: calc(33.333% - 8px); display: flex; flex-direction: column;">
            <div style="aspect-ratio: 1 / 1; overflow: hidden;">
              <img style="object-fit: cover; width: 100%; height: 100%;border-radius: 10px;" src="./kakap.jpg">
            </div>
            <div class="audio-player" onclick="togglePlay(0)"
              style="display: flex; align-items: center; justify-content: space-between; margin-top: 4px;">
              <button id="btn0">►</button>
              <p style="margin: 0; color: #75070C; font-size: 11px; white-space: nowrap;">卡卡的最愛</p>
            </div>
            <audio id="audio0" style="width: 100%;">
              <source src="./kaka.mp3" type="audio/mpeg">
              您的瀏覽器不支援音訊播放。
            </audio>
          </div>

          <!-- 音檔2 -->
          <div style="width: calc(33.333% - 8px); display: flex; flex-direction: column;">
            <div style="aspect-ratio: 1 / 1; overflow: hidden;">
              <img style="object-fit: cover; width: 100%; height: 100%;border-radius: 10px" src="./mostp.jpg">
            </div>
            <div class="audio-player" onclick="togglePlay(1)"
              style="display: flex; align-items: center; justify-content: space-between; margin-top: 4px;">
              <button id="btn1">►</button>
              <p style="margin: 0; color: #75070C; font-size: 11px; white-space: nowrap;">蘑斯特百味手冊</p>
            </div>
            <audio id="audio1" style="width: 100%;">
              <source src="./most.mp3" type="audio/mpeg">
              您的瀏覽器不支援音訊播放。
            </audio>
          </div>

          <!-- 音檔3 -->
          <div style="width: calc(33.333% - 8px); display: flex; flex-direction: column;">
            <div style="aspect-ratio: 1 / 1; overflow: hidden;">
              <img style="object-fit: cover; width: 100%; height: 100%;border-radius: 10px" src="./lovep.jpg">
            </div>
            <div class="audio-player" onclick="togglePlay(2)"
              style="display: flex; align-items: center; justify-content: space-between; margin-top: 4px;">
              <button id="btn2">►</button>
              <p style="margin: 0; color: #75070C; font-size: 11px; white-space: nowrap;">轉向更懂愛</p>
            </div>
            <audio id="audio2" style="width: 100%;">
              <source src="./love.mp3" type="audio/mpeg">
              您的瀏覽器不支援音訊播放。
            </audio>
          </div>

        </div>
      </div>



      <div class="section-title" style="font-size: 30px;">About Me</div>
      <div class="about-me">
        <img class="fullbody" src="./full body.png" alt="個人穿搭">
        <img src="./arrow.png" class="arrow arrow-north-face" style="top: 13%; left: 43%;">
        <img src="./arrow.png" class="arrow arrow-plain-me" style="top: 47%; left: 36%;">
        <img src="./arrow.png" class="arrow arrow-adidas" style="bottom: 20%; right: 27%;">
        <img src="./arrow.png" class="arrow arrow-puma" style="bottom: 1%; right: 25%;">
        <div class="label north-face"
        style="top: 14%; left: 8%;">The North Face </div>
        <div class="label plain-me"
        style="top: 48%; left: 16%;">Plain Me</div>
        <div class="label adidas"
        style="bottom: 21%; right: 10%;">Adidas</div>
        <div class="label puma"
        style="bottom: 2%; right: 11%;">Puma</div>
      </div>
    </div>
  </div>
  <script>
    const audios = [
      document.getElementById('audio0'),
      document.getElementById('audio1'),
      document.getElementById('audio2')
    ];

    const buttons = [
      document.getElementById('btn0'),
      document.getElementById('btn1'),
      document.getElementById('btn2')
    ];

    function togglePlay(index) {
      audios.forEach((audio, i) => {
        if (i === index) {
          if (audio.paused) {
            audio.play();
            buttons[i].textContent = '❚❚';
          } else {
            audio.pause();
            buttons[i].textContent = '►';
          }
        } else {
          audio.pause();
          buttons[i].textContent = '►';
        }
      });
    }

    // 若播放完畢，將按鈕還原成播放符號
    audios.forEach((audio, i) => {
      audio.addEventListener('ended', () => {
        buttons[i].textContent = '►';
      });
    });
  </script>
</body>

</html>
